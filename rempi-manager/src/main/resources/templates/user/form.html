<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Dashboard</title>
</head>
<body>
	<section layout:fragment="content">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Panel title</h3>
			</div>
			<div class="panel-body">

				<form role="form" method="post" th:object="${form}">

					<div layout:include="forms/html"
						th:with="field='username', label='Username'">
						<input type="text" th:field="*{username}" layout:fragment="input" />
					</div>

					<div layout:include="forms/html"
						th:with="field='password', label='Password'">
						<input type="password" name="password" />
					</div>
					
					<div layout:include="forms/html"
						th:with="field='fullName', label='Full name'">
						<input type="text" th:field="*{fullName}" layout:fragment="input" />
					</div>
					
					<div layout:include="forms/html"
						th:with="field='enabled', label='Active'">
						<input th:type="checkbox" th:field="*{enabled}" th:class="checkbox" layout:fragment="input" />
					</div>
					
					<button type="submit" class="btn btn-default">Submit</button>
				</form>

			</div>
		</div>

		<a href="/admin/user" class="btn btn-default btn-small">Back</a>

	</section>
</body>
</html>
