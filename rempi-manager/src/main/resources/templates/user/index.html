<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Dashboard</title>
</head>
<body>
	<section layout:fragment="content">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Users</h3>
			</div>
			<div class="panel-body">

				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Full name</th>
							<th>Username</th>
							<th>Active</th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="user : ${items}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.fullName}"></td>
							<td th:text="${user.username}"></td>
							<td th:text="${user.enabled ? 'Yes' :'No'}"></td>

							<td><a th:href="@{/admin/user/edit/{id}(id=${user.id})}"
								class="btn btn-info btn-small">Edit</a> <a
								th:href="@{/admin/user/delete/{id}(id=${user.id})}"
								class="btn btn-danger btn-small">Delete</a></td>

						</tr>
					</tbody>

				</table>


			</div>
		</div>

		<div>
			<a href="/admin/user/add" class="btn btn-primary">Add user</a>
		</div>

	</section>
</body>
</html>
