<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
<head>
<title>Dashboard</title>
</head>
<body>
   <section layout:fragment="content">


      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
         </div>
         <div class="panel-body">

            <table class="table table-hover table-striped">
               <thead>
                  <tr>
                     <th>ID</th>
                     <th>Name</th>
                     <th>Serial</th>
                     <th>Type</th>
                     <th></th>
                  </tr>
               </thead>


               <tbody>
                  <tr th:each="device : ${items}">
                     <td th:text="${device.id}"></td>
                     <td th:text="${device.name}"></td>
                     <td th:text="${device.serial}"></td>
                     <td th:text="${device.deviceType.name}"></td>

                     <td><a th:href="@{/device/edit/{id}(id=${device.id})}" class="btn btn-info btn-small">Edit</a> <a th:href="@{/device/control/{id}(id=${device.id})}"
                        class="btn btn-danger btn-small">Control</a> <a th:href="@{/device/delete/{id}(id=${device.id})}" class="btn btn-danger btn-small">Delete</a></td>

                  </tr>
               </tbody>

            </table>


         </div>
      </div>

      <div>
         <a href="/device/add" class="btn btn-primary">Add device</a>
      </div>


   </section>
</body>
</html>
