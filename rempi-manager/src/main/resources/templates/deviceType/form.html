<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Dashboard</title>
</head>
<body>
	<section layout:fragment="content">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Panel title</h3>
			</div>
			<div class="panel-body">

				<form role="form" method="post" th:object="${form}">

					<div layout:include="forms/html"
						th:with="field='name', label='Name'">
						<input type="text" th:field="*{name}" layout:fragment="input" />
					</div>

					<div layout:include="forms/html"
						th:with="field='commands', label='Commands'">
						<select name="commands" class="form-control" multiple="multiple"
							layout:fragment="input">

							<option th:each="command : ${commands}"
								th:value="${command.getCanonicalName()}"
								th:selected="${form.commands.contains(command.getCanonicalName())}"
								th:text="${command.getSimpleName()}"></option>

						</select>
					</div>

					<button type="submit" class="btn btn-default">Submit</button>
					<button type="reset" class="btn btn-default">Reset</button>
				</form>

			</div>
		</div>

		<a href="/admin/deviceType" class="btn btn-default btn-small">Back</a>

	</section>
</body>
</html>
