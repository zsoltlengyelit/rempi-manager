<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">
<head>
<title>Dashboard</title>
</head>
<body>
   <section layout:fragment="content">


      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
         </div>
         <div class="panel-body">

            <table th:if="${!items.isEmpty()}" class="table table-hover table-striped">
               <thead>
                  <tr>
                     <th>ID</th>
                     <th>Name</th>
                     <th></th>
                  </tr>
               </thead>

               <tbody>
                  <tr th:each="deviceType : ${items}">
                     <td th:text="${deviceType.id}"></td>
                     <td th:text="${deviceType.name}"></td>

                     <td><a th:href="@{/admin/deviceType/edit/{id}(id=${deviceType.id})}" class="btn btn-info btn-small">Edit</a> <a
                        th:href="@{/admin/deviceType/delete/{id}(id=${deviceType.id})}" class="btn btn-danger btn-small">Delete</a></td>

                  </tr>
               </tbody>

            </table>


         </div>
      </div>

      <div>
         <a href="/deviceType/add" class="btn btn-primary">Add type</a>
      </div>

   </section>
</body>
</html>
